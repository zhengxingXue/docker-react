language: generic

sudo: required
services:
  - docker

before_install:
  - docker build -t zx252/docker-react -f Dockerfile.dev .

script:
  - docker run -e CI=true zx252/docker-react npm run test -- --coverage

deploy:
  provider: elasticbeanstalk
  region: 'us-west-2'
  app: 'docker-react'
  env: 'Dockerreact-env'
  bucket_name: 'elasticbeanstalk-us-west-2-930984322974'
  bucket_path: 'docker-react'
  on:
    branch: main
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY
